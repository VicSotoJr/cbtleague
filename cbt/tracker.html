<!DOCTYPE html>
<html>
<head>
	<title>Player Stats</title>
	<script>
		function incrementCell(cellId) {
			var cell = document.getElementById(cellId);
			var count = parseInt(cell.innerHTML);
			cell.innerHTML = count + 1;
		}
        function decrementCell(cellId) {
			var cell = document.getElementById(cellId);
			var count = parseInt(cell.innerHTML);
			cell.innerHTML = count - 1;
		}
	</script>
</head>
<body>
